<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1">
<h1>Teach Yourself Programming </h1>
</head>
<body>

<style>
h1{
height:30px;
line-height:30px;
position:relative;
background: -moz-linear-gradient(#8DC3E9,#4C88BE); /* For Firefox 3.6 to 15 */
background: linear-gradient(#8DC3E9,#4C88BE);
font-size:21px;
font-family:Arial, Gadget, sans-serif;
color:#FFFFFF;
text-align:center;
}
p{
height:30px;
line-height:30px;
background: -moz-linear-gradient(#8DC3E9,#4C88BE); /* For Firefox 3.6 to 15 */
background: linear-gradient(#8DC3E9,#4C88BE);
font-size:18px;
font-family:Arial, Gadget, sans-serif;
color:#FFFFFF;
text-align:center;
}

#searchbox{
margin:auto;
width:70%;

}
.textinput{
		margin: 0;
		padding: 5px 15px;
		font-family: Arial, Helvetica, sans-serif;
		font-size:14px;
		border:1px solid #0076a3; border-right:0px;
		border-top-left-radius: 5px 5px;
		border-bottom-left-radius: 5px 5px;
	}
	.sbutton {
		margin: 0;
		padding: 5px 15px;
		font-family: Arial, Helvetica, sans-serif;
		font-size:14px;
		outline: none;
		cursor: pointer;
		text-align: center;
		text-decoration: none;
		color: #ffffff;
		border: solid 1px #0076a3; border-right:0px;
		background: #0095cd;
		background: -webkit-gradient(linear, left top, left bottom, from(#00adee), to(#0078a5));
		background: -moz-linear-gradient(top,  #00adee,  #0078a5);
		border-top-right-radius: 5px 5px;
		border-bottom-right-radius: 5px 5px;
	}
	.sbutton:hover {
		text-decoration: none;
		background: #007ead;
		background: -webkit-gradient(linear, left top, left bottom, from(#0095cc), to(#00678e));
		background: -moz-linear-gradient(top,  #0095cc,  #00678e);
	}
	/* Fixes submit button height problem in Firefox */
	.sbutton::-moz-focus-inner {
	  border: 0;
	}
	.sclear{
		clear:both;
	}

	.sbutton2 {
		margin: 0;
		padding: 5px 7px;
		font-family: Arial, Helvetica, sans-serif;
		font-size:14px;
		font-weight:bold;
		outline: none;
		cursor: pointer;
		text-align: center;
		text-decoration: none;
		color: #ffffff;
		border: solid 1px #0076a3; border-right:0px;
		background: #0095cd;
		background: -webkit-gradient(linear, left top, left bottom, from(#00adee), to(#0078a5));
		background: -moz-linear-gradient(top,  #00adee,  #0078a5);
		border-top-right-radius: 5px 5px;
		border-bottom-right-radius: 5px 5px;
</style>


<div id="searchbox">
		<form id="tfnewsearch" method="get" action="http://www.google.com">
		        <input type="text" class="textinput" name="q" size="21" maxlength="120"><input type="submit" value="Search" class="sbutton">
		</form>
	<div class="sclear"></div>
	</div>

<p>Choose your language to get started</p>

</body>
</html>
